    <header>
     <h1>
      <a href="/">RUN BUDDY</a>
     </h1>
     <nav>
        <!-- Unordered list element-->
      <ul>
        <!--list item element-->

            <!--Anchor element-->
         <a href="#what-we-do">What We Do</a>

        <li>

         <a href="reach-out">Reach Out</a>
        </li> 
        </ul>

    </header>
    <!--Add div element to section-->
    <!--Hero Section-->
    <!--Add class Attribute-->
    <section class="hero">
    <!--Add element and contnet for heading and p-->
     <div Class="hero-form">
      <h3>Get Started Today</h3>
      <p>Fill out this form and one of our trainers will schedule a consult</p>
    <!--Add Form Elemant-->
    <form>
        <label for="name">Enter full name here </label>
        <input type="text" placeholder="Full Name" name="name" id="name" class="form-input">
        <label for="email">Enter email address here</label>
        <input type="text" placeholder="Email Address" name="email" id="email" class=form-input>
        <label for="phone">Enter telephone phone number here</label>
        <input type="text" placeholder="Phone Number" name="phone" id="phone" class="form-input>
    <!--Add Radio Button Input-->
    <p>
        Have you worked out with a trainer before?
        <input type="radio" name="trainer-confirm" id="traineer-yes"/>
        <label for="trainer-yes">Yes</label>
        <input type="radio" name="trainer-confirm" id="traineer-no"/>
        <label for="trainer-no">No</label>
    </p>
    <p>
     <label for="checkbox">
         I acknowledge that I am at least 18 years of age.
     </label>
     <input type="checkbox" name="age-confirm" id="checkbox">
    </p>
    <button type="submit">Get running!</button>
    </form>
     </div>
